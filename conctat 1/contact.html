<!DOCTYPE html>
<html>
<head>
	<title></title>

<body  class="text-white bg-dark p-2 rounded-bottom" >
   
   
          <p> <h3>Merci de remplir notre formulaire</h3></p>
        
        
    <form method="POST" >
        
        <div  class="col-md-4 ">

        </div>

        <div class="col-md-4 " >

        </div>
        <div class="col-md-4 ">

            <div class="col-md-4">

              </div>
              <br>
         <br>
